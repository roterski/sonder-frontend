<ng-template [ngIf]="loading$ | async" [ngIfElse]="loaded">
  <app-loading-splash></app-loading-splash>
</ng-template>

<ng-template #loaded>
  <mat-nav-list role="list" *ngFor="let post of (posts$ | async)">
    <app-post-item [post]="post" [voted]="(postVotes$ | async)[post.id]"></app-post-item>
  </mat-nav-list>
</ng-template>
