<form [formGroup]="postForm">
  <mat-card-title>
    <mat-form-field class="form-group">
      <input matInput placeholder="Post Title" class="form-control" formControlName="title" required>
    </mat-form-field>
    <mat-error *ngIf="errors && errors.title">{{errors.title}}</mat-error>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <textarea matInput placeholder="Post Content" class="form-control" formControlName="body"></textarea>
    </mat-form-field>
    <mat-error *ngIf="errors && errors.body">{{errors.body}}</mat-error>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="submit()">Create</button>
    <mat-error *ngIf="errors">Something went wrong. ðŸ˜“</mat-error>
  </mat-card-actions>
</form>
