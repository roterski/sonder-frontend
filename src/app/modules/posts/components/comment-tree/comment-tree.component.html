<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" >
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding [matTreeNodeToggleRecursive]="true">
    <app-comment-item [comment]="node.comment" [voted]="votes && votes[node.comment.id]"></app-comment-item>
  </mat-tree-node>
</mat-tree>
